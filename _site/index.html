<!doctype html>
<html>
  <head>
    
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  </head>
  <body>
    <nav>
    <div class="row" style="background-color: rgba(0, 187, 255, 0.906);">
      
      <div class="col-md-2">
        <h2 align="center"><a href="/" class="current">公司首页</a></h2>
      </div>
      
      <div class="col-md-2">
        <h2 align="center"><a href="/about.html" >公司简介</a></h2>
      </div>
      
      <div class="col-md-2">
        <h2 align="center"><a href="/product.html" >公司产品</a></h2>
      </div>
      
      <div class="col-md-2">
        <h2 align="center"><a href="/culture.html" >企业文化</a></h2>
      </div>
      
      <div class="col-md-2">
        <h2 align="center"><a href="/staff.html" >岗位信息</a></h2>

      <div class="col-md-2">
        <h2 align="center"><a href="/join.html" >加入我们</a></h2>
      </div>
      
    </div>
    
</nav>
  
    <div id="myCarousel" class="carousel slide" style="width: 1800px;height: 1000px;">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="lbt1.png" alt="First slide" style="width: 1800px;height: 1000px;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="lbt2.png" alt="Second slide" style="width: 1800px;height: 1000px;">
			<div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="lbt3.png" alt="Third slide" style="width: 1800px;height: 1000px;">
			<div class="carousel-caption"></div>
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
</div> 
  </body>
</html>
